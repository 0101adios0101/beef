# BeEF Configuration file
beef:
    version: '0.4.2.5-alpha'
    debug: false

    #supported DBs: sqlite, MySQL
    default_db: "sqlite"
    
    restrictions:
        # subnet of browser ip addresses that can hook to the framework 
        permitted_hooking_subnet: "0.0.0.0/0"
        # subnet of browser ip addresses that can connect to the UI 
        # permitted_ui_subnet = "127.0.0.1/32"
        permitted_ui_subnet: "0.0.0.0/0"
    
    http:
        host: "0.0.0.0"
        port: "3000"
        # if running behind a nat set the public ip address here
        #public: ""
        dns: "localhost"
        demo_path: "/demos/basic.html"
        panel_path: "/ui/panel"
        hook_file: "/hook.js"
        hook_session_name: "BEEFHOOK"
        session_cookie_name: "BEEFSESSION"

    ui:
        username: "beef"
        password: "beef"
        favicon_file_name: "favicon.ico"
        favicon_dir: "/images"
        login_fail_delay: 1

    database:
        # please note that the db should exists. Schema will be created automatically.
        # mysql> create database beef;
        # mysql> grant all privileges on beef.* to 'beef'@'localhost' identified by 'beef123';
        mysql:
          db_host: "localhost"
          db_name: "beef"
          db_user: "beef"
          db_passwd: "beef123"

        sqlite:
          db_name: "beef.db"

    crypto_default_value_length: 80

    # You may override default extension configuration parameters here
    extension:
        requester:
            enable: true 
        proxy:
            enable: true 
        metasploit:
            enable: false 
